logging.level.root=INFO

spring.data.rest.base-path=/api/v1

# Datasource
spring.datasource.url=jdbc:h2:mem:products;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=pass
spring.datasource.driver-class-username=org.h2.Driver
# JWT
# 1 month in seconds
jwt.expiration=2592000
jwt.key=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
