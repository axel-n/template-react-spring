logging.level.root=INFO

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/console
# Datasource
spring.datasource.url=jdbc:h2:mem:tasks;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-username=org.h2.Driver
# JWT
# 1 month in seconds
jwt.expiration=2592000
jwt.key=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
